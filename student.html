<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>MyInstitution</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>

        <li><a href="student.html">Student</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Student Portal</h2>
    <form onsubmit="checkAttendance(event)">
      <input type="text" id="studentId" placeholder="Enter Student ID" required>
      <button type="submit">Check Attendance</button>
    </form>
    <p id="attendanceResult"></p>
  </section>

  <section class="container">
    <h2>Feedback</h2>
    <form onsubmit="submitFeedback(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
    <p id="feedbackResult"></p>
  </section>

</body>
